<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Retailer admin</title>
<link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" type="text/css">
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css">
	<script src="{{ url_for('static', filename='js/jquery-3.5.1.js') }}"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
<style>
	body{
		background-image: url("{{ url_for('static', filename='images/cover.jpg')}}");
		background-size: 100% 100%;
		background-repeat: no-repeat;
		background-attachment: fixed;
	}
	.container-fluid{
		margin-top: 5%;
		width: 84%;
		margin-left: 8%;
		background: #343a40;
		padding-top: 20px;
		padding-bottom: 20px;
		border-radius: 20px;
	}	
	label {
		color: silver;
	}
    h2{
        text-align: center;
        color: darkgrey;
    }
</style>
</head>

<body>
<div class="container-fluid">
    <h2>Shop Creation Page</h2>
    <form action="/add" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input required type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" placeholder="Enter company name">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input required type="text" class="form-control" id="address" name="address" placeholder="Enter address of company">
      </div>
      <div class="form-group">
        <label for="products">Products <b>i.e.(seperated by a comma)</b></label>
        <input required type="text" class="form-control" id="products" name="products" placeholder="Enter products sold by company">
      </div>
      <div class="form-group">
        <label for="services">Services <b>i.e.(seperated by a comma)</b></label>
        <input required type="text" class="form-control" id="services" name="services" placeholder="Enter services offered by company">
      </div>
      <div class="form-group">
        <label for="logo">Logo <b>i.e.(name of picture)</b></label>
        <input required type="text" class="form-control" id="logo" name="logo" placeholder="Enter name of company logo">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>	
</body>
</html>
